<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date et Heure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        .date-time {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="date-time">
        <p id="date"></p>
        <p id="heure"></p>
    </div>
    <script>
        function afficherDateHeure() {
            const maintenant = new Date();

            const date = maintenant.toLocaleDateString('fr-FR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            const heure = maintenant.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

            document.getElementById('date').textContent = `Date : ${date}`;
            document.getElementById('heure').textContent = `Heure : ${heure}`;
        }

        // Actualisation toutes les secondes
        setInterval(afficherDateHeure, 1000);

        // Appel initial
        afficherDateHeure();
    </script>
</body>
</html>
